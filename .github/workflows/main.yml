name: Deploy React Frontend to Somee

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React
        run: npm run build

      - name: Add web.config for IIS
        run: |
          echo '<?xml version="1.0" encoding="utf-8"?>' > dist/web.config
          echo '<configuration><system.webServer><rewrite><rules>' >> dist/web.config
          echo '<rule name="React Routes" stopProcessing="true">' >> dist/web.config
          echo '<match url=".*" />' >> dist/web.config
          echo '<conditions logicalGrouping="MatchAll">' >> dist/web.config
          echo '<add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />' >> dist/web.config
          echo '<add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />' >> dist/web.config
          echo '</conditions>' >> dist/web.config
          echo '<action type="Rewrite" url="/index.html" />' >> dist/web.config
          echo '</rule></rules></rewrite></system.webServer></configuration>' >> dist/web.config

      - name: Deploy to Somee via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_FE_HOST }}
          username: ${{ secrets.FTP_FE_USER }}
          password: ${{ secrets.FTP_FE_PASSWORD }}
          local-dir: dist/
          server-dir: /www.shadow.somee.com/
