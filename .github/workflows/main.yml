name: Deploy React Frontend to Somee

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Somee via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_FE_HOST }}
          username: ${{ secrets.FTP_FE_USER }}
          password: ${{ secrets.FTP_FE_PASSWORD }}
          local-dir: dist/
          server-dir: www.shadow.somee.com/
